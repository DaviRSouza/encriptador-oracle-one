<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Davi Ribeiro de Souza">
  <meta name="description" content="Decodificador feito no programa Oracle ONE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Decodificador - Oracle ONE</title>
</head>
<body>
  <header class="navbar">
    <span class="containerImage">
      <img src="assets/aluraLogo.png" alt="Logo da Alura"/>
    </span>
  </header>
  <main class="content">
    <section class="userInteraction">
      <label class="containerTextBox">
        <textarea class="textBox" placeholder="Digite seu texto"></textarea>
      </label>
      <div class="containerButton">
        <div class="warning">
          <span> <img src="assets/warning.png" alt="Ícone de aviso"/> </span>
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="buttons">
          <button class="cript">Criptografar</button>
          <button class="descript">Descriptografar</button>
        </div>
      </div>
    </section>
    <aside class="result">
      <div>
        <img src="assets/image.svg" alt="Imagem de uma pessoa analisando um diamante com uma lupa"/>
      </div>
      <h1>Nenhuma Mensagem Encontrada</h1>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </aside>
  </main>
  <footer>
    <p>Desenvolvido por Davi Ribeiro de Souza</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
